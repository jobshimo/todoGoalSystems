<li [class.completed]="item?.completed" [class.editing]="edit" data-id="abc">
    <div class="view">
        <input (click)="completed()" class="toggle" type="checkbox" [checked]="item.completed">
        <label (dblclick)="editMode(item.text)">{{item.text}}</label>
        <button (click)="delete()" class="destroy"></button>
    </div>
    <input [id]="'#item'+index" autofocus (blur)="saveEdit()" (keyup.enter)="saveEdit()" (keyup.esc)="cancelEdit()" class="edit" [(ngModel)]="text">
</li>
